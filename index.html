<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <nav class="menu">
        <button class="resize"></button>
        <h1 class="title">Weather Dashboard</h1>
        <button class="background-options"></button>
    </nav>
    <main>

        <section class="search-container">
            <h2>Search Weather Conditions</h2>
            <form>
                <input placeholder="Search By City" class="city-search">
                <button class="search-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                            clip-rule="evenodd"></path>
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                            clip-rule="evenodd"></path>
                    </svg></button>
            </form>
            <article class="history">
                <ol></ol>
            </article>
        </section>

        <section class="forecast">
            <article class="current">
                <h2 class="city-at-glance">San Francisco</h2>
                <p class="temperature">70Â°F</p>
                <p class="humidity">30%</p>
                <p class="wind-speed">3.7 MPH</p>
                <p class="uv-index">UV Index: 7.49</p>
            </article>
            <article class="future">
                <h2>5-Day forecast</h2>
                <div class="snapshot"></div>
            </article>
        </section>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
