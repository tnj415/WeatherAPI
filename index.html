<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="menu">
        <button class="resize"></button>
        <h1 class="title">Weather Dashboard</h1>
        <button class="background-options"></button>
    </nav>
    <main>

        <section class="search-container">
            <h2>Search Weather Conditions</h2>
            <form>
                <input placeholder="Search By City" class="city-search">
                <button class="search-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                            clip-rule="evenodd"></path>
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                            clip-rule="evenodd"></path>
                    </svg></button>
            </form>
            <article class="history">
                <!-- <button class="fav1"></button>
                <button class="fav2"></button>
                <button class="fav3"></button>
                <button class="fav4"></button>
                <button class="fav5"></button>
                <button class="add-fav"></button>
                <button class="sub-fav"></button> -->

                <button class="sh1-click"></button>
                <button class="sh2-click"></button>
                <button class="sh3-click"></button>
                <button class="sh4-click"></button>
                <button class="sh5-click"></button>
                <!-- <button class="add-hist"></button>
                <button class="sub-hist"></button> -->
               
            </article>
        </section>

        <section class="forecast">
            <article class="current">
                <div class="at-a-glance">
                    <h2 class="city">City</h2>
                    <h2 class="date">date</h2>
                    <img class="w-icon" src="" alt="">
                </div>
                <p class="temp">Â°F</p>
                <p class="hum">%</p>
                <p class="ws">MPH</p>
                <p class="uvi">UV Index: </p>
            </article>
            <article class="future">
                <h2>5-Day forecast</h2>
                <div class="snapshot">
                    <article class="ss1-card" id="#ss-style">
                        <h3 class="ss1-date"></h3>
                        <img class="ss1-img" src="" alt="">
                        <p class="ss1-temp"></p>
                        <p class="ss1-hum"></p>
                    </article>

                    <article class="ss2-card" id="#ss-style">
                        <h3 class="ss2-date"></h3>
                        <img class="ss2-img" src="" alt="">
                        <p class="ss2-temp"></p>
                        <p class="ss2-hum"></p>
                    </article>

                    <article class="ss3-card" id="#ss-style">
                        <h3 class="ss3-date"></h3>
                        <img src="" alt="" class="ss3-img">
                        <p class="ss3-temp"></p>
                        <p class="ss3-hum"></p>
                    </article>

                    <article class="ss4-card" id="#ss-style">
                        <h3 class="ss4-date"></h3>
                        <img class="ss4-img" src="" alt="">
                        <p class="ss4-temp"></p>
                        <p class="ss4-hum"></p>
                    </article>

                    <article class="ss5-card" id="#ss-style">
                        <h3 class="ss5-date"></h3>
                        <img class="ss5-img" src="" alt="">
                        <p class="ss5-temp"></p>
                        <p class="ss5-hum"></p>
                    </article>
                </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>


    <script src="./assets/js/script.js"></script>
</body>

</html>
